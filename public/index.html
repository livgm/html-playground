<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>HTML Playground</title>
        <meta name="viewport" content="width=device-width,initial-scale=1" />

        <!-- External styles -->
        <link rel="stylesheet" href="/style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/codemirror.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/theme/material-darker.min.css"
        />
    </head>
    <body class="light-theme">
        <header>
            <button id="layoutBtn" class="icon-only" title="Wechsel zwischen Layouts">
                <img src="/icons/vertical.svg" id="gridIcon" alt="Toggle layout" />
                <img src="/icons/horizontal.svg" id="listIcon" alt="Toggle layout" style="display: none;" />
            </button>

            <button id="toggleJsBtn">JS an/aus</button>

            <select id="templateSelect">
                <option value>Vorlagen…</option>
            </select>
            <button id="saveBtn">Speichern</button>
            <button id="exportBtn" class="icon-only" title="Herunterladen">
                <img src="/icons/download.svg" alt="Herunterladen" />
            </button>
            <input type="file" id="zipInput" accept=".zip" />
            <label for="zipInput" class="upload-btn">Projekt hochladen</label>
            <button id="manageAssetsBtn">Anhänge</button>
            <span id="link"></span>
            <span id="status"></span>
        </header>

        <div id="workspace" class="vertical">
            <div id="editors" class="vertical">
                <div class="pane">
                    <h3 id="h-html"">HTML</h3>
                    <textarea id="html"></textarea>
                </div>
                <div class="pane">
                    <h3 id="h-css"">CSS</h3>
                    <textarea id="css"></textarea>
                </div>
                <div class="pane js-pane">
                    <h3 id="h-js">JS</h3>
                    <textarea id="js"></textarea>
                </div>
            </div>
            <iframe id="preview"></iframe>
        </div>

        <!-- Asset Manager Modal -->
        <div id="assetManagerModal" class="modal hidden">
            <div class="modal-content">
                <h2>Anhänge</h2>

                <!-- New upload control inside the modal -->
                <input type="file" id="assetInput" multiple hidden />
                <label for="assetInput" class="upload-btn">Anhänge hochladen</label>


                <ul id="assetManagerList"></ul>
                <button id="assetManagerClose">Schließen</button>
            </div>
        </div>

        <!-- CodeMirror libraries -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/codemirror.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/mode/xml/xml.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/mode/css/css.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/mode/javascript/javascript.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/addon/edit/closetag.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/addon/edit/closebrackets.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/addon/hint/show-hint.min.js"></script>
        <!-- Application script -->
        <script src="/app.js"></script>
    </body>
</html>
